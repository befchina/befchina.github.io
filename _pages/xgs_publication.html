---
title: "Main Experiments Publications"
layout: default
permalink: "/xgs_publication.html"
image: "/assets/img/publications.png"
---
<div class="container">
<h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>
<div class="row">
    <div class="col-md-3">
      <div class="sticky-top sticky-top-offset">
          <ol class="list-featured">
              {% for post in site.tags.Year %}
                  <h6 class="font-weight-bold">
                      <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                  </h6>
              {% endfor %}
          </ol>
      </div>
    </div>
    <div class="col-md-8">
    {% if page.image %}
    <img class="card-img-top mb-5 shadow-lg" src="{% if page.image contains "://" %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}" alt="{{ page.title }}">
    {% endif %}
    <p>Made by Dr. Claas-Thido Pfaff</p>
    <div class="page-content">

    </div>
    </div>

</div>
</div>
